<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="links-left">
      <a href="#">Sobre</a>
      <a href="#">Store</a>
    </div>
    <div class="links-right">
      <a href="#">Gmail</a>
      <a href="#">Imagens</a>
      <div class="menu-icon">⋮</div>
      <div class="user-icon">🙂</div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="main">
    <img src="https://noticiasadslmovilesytelefonia.com/wp-content/uploads/2020/01/google-resultados.png" alt="Google Screenshot" class="google-logo" />

    <div class="search-container">
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input type="text" id="searchInput" placeholder="Pesquise no Google ou digite um URL" />
        <span class="mic-icon">🎤</span>
      </div>
      <div class="buttons">
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="footer-left">
      <a href="#">Publicidade</a>
      <a href="#">Negócios</a>
      <a href="#">Sobre</a>
      <a href="#">Como funciona a Pesquisa</a>
    </div>
    <div class="footer-right">
      <a href="#">Privacidade</a>
      <a href="#">Termos</a>
      <a href="#">Configurações</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
